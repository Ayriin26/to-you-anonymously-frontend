<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To You, Anonymously</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>To You, Anonymously</h1>
    <input type="text" id="searchInput" placeholder="Search by name..." />
  </header>

  <main>
    <div id="notesContainer" class="notes-container"></div>
  </main>

  <button id="addNoteBtn" class="add-note-button">+</button>

  <div id="noteModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="noteForm">
        <input type="text" id="recipientName" placeholder="Recipient's Name (required)" required />
        <textarea id="message" placeholder="Write your anonymous message..." required></textarea>
        <input type="text" id="senderName" placeholder="Your Name (optional)" />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
